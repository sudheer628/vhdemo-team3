<html>
	<head>
		<title>{{t}}</title>
	</head>
	<style>	
		h1{
			font-family:"Arial Black", Gadget, sans-serif;
		}
		body{
			background-color:white;
		}
	</style>
<body>
	<h1>{{h}}</h1>
	<hr>
	<h3>Update tools with a reference</h3>
	<form action="/action3" method="POST">
	{% for task in tasks %}
		Unique Object ID : {{ task['_id'] }}<br/>
	<input type="text" name="_id" value="{{ task['_id'] }}" hidden>

	<table>
	<tr>
	<td>Tool Name</td><td> : </td><td><input type="text" name="name" value="{{ task['name'] }}" placeholder="{{ task['name'] }}"></td>
	</tr>
	<tr>
	<td>Contact</td><td> : </td><td><textarea type="text" name="desc" rows=3 cols=30 placeholder="{{ task['desc'] }}"> {{ task['desc'] }} </textarea></td>
	</tr>
	<tr>
	<td>Organization</td><td> : </td><td><input type="text" name="date" value="{{ task['date'] }}" placeholder="{{ task['date'] }}"></td>
	</tr>
	<tr>
	<td>Link</td><td> : </td><td><input type="text" name="pr" value="{{ task['pr'] }}" placeholder="{{ task['pr'] }}"></td>
	</tr>
	</table>
	{% endfor %}
		<button type="submit"> Update Details </button>
		<br/>
	</form>
	<a href="/">Return to Tools List</a>
</body>
</html>
